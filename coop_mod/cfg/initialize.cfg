//reset camera look from cinematic
-cameralook
//reset scanned code
set coop_pScanned "";
//player is in spectator modus
exec coop_mod/cfg/spectator.cfg;
//reset backgroundstory and callvote options and author
globalwidgetcommand coop_objectivesMapAuthor title "Ritual Entertainment";
set coop_story		"$$Empty$$";
set coop_nMap		"centerprint $$Empty$$";
set coop_pMap		"centerprint $$Empty$$";
set coop_nMission	"centerprint $$Empty$$";
//RESET OBJECTIVES
set coop_one_s 	 0;
set coop_two_s	 0;
set coop_three_s 0;
set coop_four_s	 0;
set coop_five_s	 0;
set coop_six_s	 0;
set coop_seven_s 0;
set coop_eight_s 0;
set coop_t1		"^0";
set coop_t2		"^0";
set coop_t3		"^0";
set ui_failureReason "$$DefaultFailure$$";
globalwidgetcommand coop_objectivesInfo enable;
globalwidgetcommand coop_objectivesSkill enable;
globalwidgetcommand coop_objectivesMapAuthorI enable;
//enable coop model selection in menu
exec coop_mod/cfg/enable_modelsel.cfg;

